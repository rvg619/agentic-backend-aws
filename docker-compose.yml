services:
  postgres:
    image: postgres:16
    container_name: agentic-postgres
    environment:
      POSTGRES_DB: agentic
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic
    ports:
      - "5432:5432"
    volumes:
      - agentic_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/agentic
      - SPRING_DATASOURCE_USERNAME=agentic
      - SPRING_DATASOURCE_PASSWORD=agentic
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      # Mount AWS credentials from your local machine
      - ~/.aws:/root/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  agentic_pg_data: