spring.application.name=agentic-backend-aws
server.port=8080

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/agenticdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:agentic}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:agentic123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.bedrock.model-id=${AWS_BEDROCK_MODEL_ID:anthropic.claude-v2}

# Logging
logging.level.root=INFO
logging.level.com.agentic=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
