spring.application.name=agentic-backend

# Postgres datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/agentic
spring.datasource.username=agentic
spring.datasource.password=agentic
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.location=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Application-specific logging
logging.level.com.rajathgoku.agentic.backend=INFO
