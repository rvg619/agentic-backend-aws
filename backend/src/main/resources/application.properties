# Spring Boot Application Configuration
spring.application.name=agentic-backend

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/agentic
spring.datasource.username=agentic
spring.datasource.password=agentic
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Application-specific logging
logging.level.com.rajathgoku.agentic.backend=INFO

# Async execution configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-executor-

# RunOrchestrator configuration
orchestrator.worker.pool.size=4
orchestrator.step.timeout.minutes=10
orchestrator.step.max.retries=3
orchestrator.retry.backoff.seconds=5

# AWS Bedrock Configuration (using Amazon Nova Micro - newest AWS model)
aws.bedrock.enabled=true
aws.bedrock.region=us-east-1
aws.bedrock.model.id=amazon.nova-micro-v1:0
aws.bedrock.model.max-tokens=4000
aws.bedrock.model.temperature=0.7
