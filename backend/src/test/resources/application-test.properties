# Test Configuration - Uses same PostgreSQL database as main application
spring.datasource.url=jdbc:postgresql://localhost:5432/agentic
spring.datasource.username=agentic
spring.datasource.password=agentic
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Use Flyway for database migrations (same as production)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Test-specific configurations
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG
logging.level.com.rajathgoku.agentic=DEBUG

# AWS Bedrock - Use actual AWS configuration or mock based on environment
aws.region=us-east-1

# Orchestrator configuration for tests (smaller values for faster tests)
orchestrator.worker.pool.size=2
orchestrator.step.timeout.minutes=1
orchestrator.step.max.retries=2
orchestrator.retry.backoff.seconds=1

# Disable scheduling during tests to avoid interference
spring.task.scheduling.enabled=false